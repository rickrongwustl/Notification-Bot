name: Predator Stock Bot

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows manual run button

permissions:
  contents: write           # CRITICAL: Allows the bot to save history.json

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot Script
        run: python main.py

      - name: Commit and Push History
        run: |
          git config user.name "StockBot"
          git config user.email "actions@users.noreply.github.com"
          git add history.json
          git commit -m "Update stock history" || exit 0
          git push
